//
// use 5 units of EC to open/close the inflatableheatshield
//
@PART[InflatableHeatShield]:HAS[@MODULE[ModuleAnimateGeneric]]
{
	@MODULE[ModuleAnimateGeneric]
	{
		%name = ModuleAnimGenericResourceUsage

		neededResourceToStart = ElectricCharge
		ResourceAmtNeededToStart = 5

		neededResourceToEnd = ElectricCharge
		ResourceAmtNeededToEnd = 5

	}
}