
//
// No powerconsumption for ISRU because it 
// already uses power in ModuleResourceConverter
//
@PART[ISRU]:HAS[@MODULE[ModuleAnimationGroup]]
{
	@MODULE[ModuleAnimateGModuleAnimationGroupeneric]
	{
		%name = ModuleAnimGroupResourceUsage

		ResourceUsed = ElectricCharge
        ResourceAmtUsedForDeploy = 5
        MinimumResAmt = 5
        PowerConsumption = 0

	}
}

